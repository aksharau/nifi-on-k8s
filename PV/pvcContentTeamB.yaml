apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: content-nifi-0
  namespace: teamb
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeMode: Filesystem
  volumeName: content-teamb-0

